      <script>
        function updateOptions() {
          // Get the select element
          var select = document.getElementById("mySelect");
        
          // Clear the existing options
          select.options.length = 0;
        
          // Add new options
          select.options.add(new Option("BMW"));
          select.options.add(new Option("Tesla"));
          select.options.add(new Option("GM"));
          select.options.add(new Option("Mercedes"));
          select.options.add(new Option("Tata Motors"));
        }
        </script>
